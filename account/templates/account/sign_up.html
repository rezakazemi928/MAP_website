<body>
<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>


                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        <p id="messages">{{message}}</p>
                    </div>
                    {% endfor %}
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label><i class="zmdi zmdi-account material-icons-name"></i></label>

                            {{form.first_name}}
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                            {{form.last_name}}
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-email"></i></label>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-lock"></i></label>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-lock-outline"></i></label>
                            {{form.password2}}
                        </div>
                        <div class="form-group">
                            {{form.profile_pic}}
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static '/img/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
